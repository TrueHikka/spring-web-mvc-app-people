<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new person</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style_create.css}"/>
</head>

<body>
<div class="container-custom mt-5">
    <h1 class="text-center mb-4">Create New Person</h1>

    <div class="card bg-white p-3">
        <form th:method="POST"
              th:action="@{/people}"
              th:object="${newPerson}"
        >
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="input-name" class="form-label">Enter the name of new person</label>
                        <input
                                id="input-name"
                                th:field="*{name}"
                                type="text"
                                class="form-control"
                        />
                        <span style="color: orangered"
                              th:if="${#fields.hasErrors('name')}"
                              th:errors="*{name}"
                        />
                    </div>

                    <div class="mb-3">
                        <label for="input-age" class="form-label">Enter the age of new person</label>
                        <input
                                id="input-age"
                                th:field="*{age}"
                                type="text"
                                class="form-control"
                        />
                        <span style="color: orangered"
                              th:if="${#fields.hasErrors('age')}"
                              th:errors="*{age}"
                        />
                    </div>

                    <div class="mb-3">
                        <label for="input-email" class="form-label">Enter the email of new person</label>
                        <input
                                id="input-email"
                                th:field="*{email}"
                                type="text"
                                class="form-control"
                        />
                        <span style="color: orangered"
                              th:if="${#fields.hasErrors('email')}"
                              th:errors="*{email}"
                        />
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Push the button to create new person</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
