<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All people</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style_all.css}"/>
</head>

<body>
<div class="container-custom mt-5">
    <div class="card">
        <div class="card-header">
            <h1 class="text-center mb-4">List of people</h1>
        </div>
        <div class="card-body">
            <div class="list-compact">
                <div th:each="person : ${allPeople}">
                    <a th:href="@{/people/{id}(id=${person.getId()})}"
                       th:text="${person.getName()}"
                       class="person-badge bg-primary text-white me-2 mb-2"
                       style="width: fit-content;">
                    </a>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <a th:href="@{/people/create}" class="btn btn-primary">Create new person</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
