<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person by id</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style_person.css}"/>
</head>

<body>

<div class="card">
    <h5 th:text="'User data:'" />

    <br/>

    <p th:text="'Name: ' + ${personById.getName()}"></p>
    <p th:text="${'Age: ' + personById.getAge()}"></p>
    <p th:text="${'ID: ' + personById.getId()}"></p>

    <br/>
    <br/>

    <a th:href="@{/people/{id}/edit(id=${personById.getId()})}">Edit this person</a>

    <form th:method="POST" th:action="@{/people/{id}/delete(id=${personById.getId()})}">
        <input type="submit" value="Delete this person">
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
